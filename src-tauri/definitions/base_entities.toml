# src-tauri/definitions/base_entities.toml

# ===================
# ==== Characters ====
# ===================
[characters]
name = "Characters"
entities = [
    { name = "Albedo", slug = "albedo", description = "A synthetic human made by the alchemist Rhinedottir. The Chief Alchemist and Captain of the Investigation Team of the Knights of Favonius.", details = '{"rarity": "5 Star", "element": "Geo", "weapon": "Sword"}', base_image = "albedo_base.png" },
    { name = "Alhaitham", slug = "alhaitham", description = "The current scribe of the Sumeru Akademiya, a man of great intelligence and rationality.", details = '{"rarity": "5 Star", "element": "Dendro", "weapon": "Sword"}', base_image = "alhaitham_base.png" },
    { name = "Aloy", slug = "aloy", description = "An agile hunter from the Nora tribe. Ready to leap into action at a moment's notice.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Bow"}', base_image = "aloy_base.png" },
    { name = "Amber", slug = "amber", description = "Always energetic and full of life, Amber's the Outrider of the Knights of Favonius.", details = '{"rarity": "4 Star", "element": "Pyro", "weapon": "Bow"}', base_image = "amber_base.png" },
    { name = "Arlecchino", slug = "arlecchino", description = "The Fourth of the Fatui Harbingers, known as 'The Knave.'", details = '{"rarity": "5 Star", "element": "Pyro", "weapon": "Polearm"}', base_image = "arlecchino_base.png" },
    { name = "Kamisato Ayaka", slug = "ayaka", description = "Daughter of the Yashiro Commission's Kamisato Clan. Dignified and elegant, as well as wise and strong.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Sword"}', base_image = "ayaka_base.png" },
    { name = "Kamisato Ayato", slug = "ayato", description = "The young but highly accomplished head of the Yashiro Commission's Kamisato Clan.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Sword"}', base_image = "ayato_base.png" },
    { name = "Baizhu", slug = "baizhu", description = "The owner of Bubu Pharmacy and guardian of Qiqi. His knowledge of medicine is extensive.", details = '{"rarity": "5 Star", "element": "Dendro", "weapon": "Catalyst"}', base_image = "baizhu_base.png" },
    { name = "Barbara", slug = "barbara", description = "The Deaconess of the Church of Favonius and a shining star adored by the people of Mondstadt.", details = '{"rarity": "4 Star", "element": "Hydro", "weapon": "Catalyst"}', base_image = "barbara_base.png" },
    { name = "Beidou", slug = "beidou", description = "Captain of the Crux Fleet. She has quite the reputation in Liyue.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Claymore"}', base_image = "beidou_base.png" },
    { name = "Bennett", slug = "bennett", description = "A good-natured adventurer from Mondstadt who's sadly plagued by constant bad luck.", details = '{"rarity": "4 Star", "element": "Pyro", "weapon": "Sword"}', base_image = "bennett_base.png" },
    { name = "Candace", slug = "candace", description = "A descendant of King Deshret, she is the guardian of Aaru Village.", details = '{"rarity": "4 Star", "element": "Hydro", "weapon": "Polearm"}', base_image = "candace_base.png" },
    { name = "Charlotte", slug = "charlotte", description = "An intrepid reporter from The Steambird.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Catalyst"}', base_image = "charlotte_base.png" },
    { name = "Chevreuse", slug = "chevreuse", description = "Captain of the Special Security and Surveillance Patrol.", details = '{"rarity": "4 Star", "element": "Pyro", "weapon": "Polearm"}', base_image = "chevreuse_base.png" },
    { name = "Chiori", slug = "chiori", description = "The renowned Inazuman fashion designer and owner of Chioriya Boutique in Fontaine.", details = '{"rarity": "5 Star", "element": "Geo", "weapon": "Sword"}', base_image = "chiori_base.png" },
    { name = "Chongyun", slug = "chongyun", description = "An exorcist from Liyue who was born with excessive yang (positive) energy.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Claymore"}', base_image = "chongyun_base.png" },
    { name = "Citlali", slug = "citlali", description = "Known as 'Granny Itztli' among her fellow Masters of the Night-Wind, she is a well-known and powerful shaman of the tribe who tends to live in seclusion so she does not get too attached to those around her with short mortal lives. She is easy to anger and very self-indulgent, although she is shown to have a more self-conscious and embarrassed side to her personality. She became a great shaman even without having received an Ancient Name, though later she was told in vision by an ancestor that she would receive the Ancient Name Ukumbuko.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Catalyst"}', base_image = "citlali_base.png" },
    { name = "Clorinde", slug = "clorinde", description = "Fontaine's strongest Champion Duelist.", details = '{"rarity": "5 Star", "element": "Electro", "weapon": "Sword"}', base_image = "clorinde_base.png" },
    { name = "Collei", slug = "collei", description = "A Forest Ranger trainee active in Avidya Forest. Behind her passionate words and actions hides a slightly introverted personality.", details = '{"rarity": "4 Star", "element": "Dendro", "weapon": "Bow"}', base_image = "collei_base.png" },
    { name = "Cyno", slug = "cyno", description = "The General Mahamatra of Sumeru's Akademiya, leader of the Matra.", details = '{"rarity": "5 Star", "element": "Electro", "weapon": "Polearm"}', base_image = "cyno_base.png" },
    { name = "Dehya", slug = "dehya", description = "A member of the Eremites, a mercenary organization that roams the sands of Sumeru. Brave, strong, and enjoys a good reputation.", details = '{"rarity": "5 Star", "element": "Pyro", "weapon": "Claymore"}', base_image = "dehya_base.png" },
    { name = "Diluc", slug = "diluc", description = "The tycoon of a winery empire in Mondstadt, peerless in every possible way.", details = '{"rarity": "5 Star", "element": "Pyro", "weapon": "Claymore"}', base_image = "diluc_base.png" },
    { name = "Diona", slug = "diona", description = "A young lady who has inherited trace amounts of non-human blood. She is the incredibly popular bartender of the Cat's Tail tavern.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Bow"}', base_image = "diona_base.png" },
    { name = "Dori", slug = "dori", description = "An elusive merchant who has a fondness for glittering Mora.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Claymore"}', base_image = "dori_base.png" },
    { name = "Emilie", slug = "emilie", description = "She is a renowned perfume designer in Fontaine. According to Calcagni, Emilie is self-employed, and the fashionable ladies of Fontaine highly seek out her products.", details = '{"rarity": "5 Star", "element": "Dendro", "weapon": "Polearm"}', base_image = "emilie_base.png" },
    { name = "Eula", slug = "eula", description = "The Spindrift Knight, a scion of the old aristocracy, and the Captain of the Knights of Favonius Reconnaissance Company.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Claymore"}', base_image = "eula_base.png" },
    { name = "Faruzan", slug = "faruzan", description = "A researcher from 'one hundred years ago.' She enjoys seniority in the Akademiya and possesses profound knowledge of ancient scripts and machines.", details = '{"rarity": "4 Star", "element": "Anemo", "weapon": "Bow"}', base_image = "faruzan_base.png" },
    { name = "Fischl", slug = "fischl", description = "A mysterious girl who calls herself 'Prinzessin der Verurteilung' and travels with a night raven named Oz.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Bow"}', base_image = "fischl_base.png" },
    { name = "Freminet", slug = "freminet", description = "A reserved young man who is well-versed in diving. He appears indifferent, but in fact has a heart of gold.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Claymore"}', base_image = "freminet_base.png" },
    { name = "Furina", slug = "furina", description = "Introduced as the flamboyant and overconfident Hydro Archon, Furina's theatrics are eventually revealed to be a public persona, which she later discards in favor of living a relatively humbler life as an actress and artistic consultant.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Sword"}', base_image = "furina_base.png" },
    { name = "Gaming", slug = "gaming", description = "Guard of the Sword and Strongbox Secure Transport Agency, and the head of the 'Mystical Beasts and Wondrous Creatures' Wushou troupe.", details = '{"rarity": "4 Star", "element": "Pyro", "weapon": "Claymore"}', base_image = "gaming_base.png" },
    { name = "Ganyu", slug = "ganyu", description = "The secretary to the Liyue Qixing. The blood of both human and illuminated beast flows within her veins.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Bow"}', base_image = "ganyu_base.png" },
    { name = "Gorou", slug = "gorou", description = "The great general of Watatsumi Island's forces. He is deeply trusted by his subordinates.", details = '{"rarity": "4 Star", "element": "Geo", "weapon": "Bow"}', base_image = "gorou_base.png" },
    { name = "Shikanoin Heizou", slug = "heizou", description = "A young prodigy detective from the Tenryou Commission. His senses are sharp and his thoughts are clear.", details = '{"rarity": "4 Star", "element": "Anemo", "weapon": "Catalyst"}', base_image = "heizou_base.png" },
    { name = "Hu Tao", slug = "hu-tao", description = "The 77th Director of the Wangsheng Funeral Parlor. She walks the line between life and death, carrying burdens unknown to others.", details = '{"rarity": "5 Star", "element": "Pyro", "weapon": "Polearm"}', base_image = "hutao_base.png" },
    { name = "Iansan", slug = "iansan", description = "Iansan is a fitness instructor and Pilgrimage of the Return of the Sacred Flame Champion Mentor from the Collective of Plenty. She bears the Ancient Name Uwezo.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Polearm"}', base_image = "iansan_base.png" },
    { name = "Arataki Itto", slug = "itto", description = "The first and greatest head of the Arataki Gang, famed throughout Inazuma City.", details = '{"rarity": "5 Star", "element": "Geo", "weapon": "Claymore"}', base_image = "itto_base.png" },
    { name = "Jean", slug = "jean", description = "The righteous and rigorous Dandelion Knight, and Acting Grand Master of Mondstadt's Knights of Favonius.", details = '{"rarity": "5 Star", "element": "Anemo", "weapon": "Sword"}', base_image = "jean_base.png" },
    { name = "Kaeya", slug = "kaeya", description = "An outwardly charismatic and cunning individual. The Cavalry Captain of the Knights of Favonius.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Sword"}', base_image = "kaeya_base.png" },
    { name = "Kachina", slug = "kachina", description = "Bearing the Ancient Name of Uthabiti, Kachina is a young warrior belonging to the Children of Echoes who is determined to become strong in spite of the numerous failures she has experienced.", details = '{"rarity": "4 Star", "element": "Geo", "weapon": "Polearm"}', base_image = "kachina_base.png" },
    { name = "Kaedehara Kazuha", slug = "kazuha", description = "A wandering samurai from Inazuma who is currently with Liyue's Crux Fleet. A gentle and carefree soul.", details = '{"rarity": "5 Star", "element": "Anemo", "weapon": "Sword"}', base_image = "kazuha_base.png" },
    { name = "Kaveh", slug = "kaveh", description = "A renowned architect from Sumeru known as the Light of Kshahrewar.", details = '{"rarity": "4 Star", "element": "Dendro", "weapon": "Claymore"}', base_image = "kaveh_base.png" },
    { name = "Keqing", slug = "keqing", description = "The Yuheng of the Liyue Qixing. She has much to say about Rex Lapis' unilateral approach to policymaking in Liyue.", details = '{"rarity": "5 Star", "element": "Electro", "weapon": "Sword"}', base_image = "keqing_base.png" },
    { name = "Kinich", slug = "kinich", description = "A Saurian Hunter from the Scions of the Canopy with the Ancient Name Malipo, Kinich is a taciturn individual who has a knack for calculating the price of any request — even wetwork — due to his utilitarian philosophy. He is almost always seen with the egocentric self-proclaimed 'Almighty Dragonlord' K'uhul Ajaw, whom he regularly quarrels with.", details = '{"rarity": "5 Star", "element": "Dendro", "weapon": "Claymore"}', base_image = "kinich_base.png" },
    { name = "Kirara", slug = "kirara", description = "A courier for Komaniya Express, a delivery company in Inazuma.", details = '{"rarity": "4 Star", "element": "Dendro", "weapon": "Sword"}', base_image = "kirara_base.png" },
    { name = "Klee", slug = "klee", description = "An explosives expert and a regular at the Knights of Favonius' confinement room. Also known as Fleeing Sunlight.", details = '{"rarity": "5 Star", "element": "Pyro", "weapon": "Catalyst"}', base_image = "klee_base.png" },
    { name = "Sangonomiya Kokomi", slug = "kokomi", description = "The Divine Priestess of Watatsumi Island and a descendant of the Sangonomiya Clan.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Catalyst"}', base_image = "kokomi_base.png" },
    { name = "Lan Yan", slug = "lan-yan", description = "She is a humble yet skilled rattan weaver, adept in the Qimen Arts, and a member of the Chenyu Vale Artisans Association. Her thoughtful perspective shines bright like silver to everyone she meets.", details = '{"rarity": "4 Star", "element": "Anemo", "weapon": "Catalyst"}', base_image = "lan_yan_base.png" },
    { name = "Layla", slug = "layla", description = "A Rtawahist student who specializes in Theoretical Astrology. Heavily burdened with studies, she suffers from chronic insomnia.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Sword"}', base_image = "layla_base.png" },
    { name = "Lisa", slug = "lisa", description = "The languid but knowledgeable Librarian of the Knights of Favonius.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Catalyst"}', base_image = "lisa_base.png" },
    { name = "Lynette", slug = "lynette", description = "A magic assistant of few words, whose emotions are as inscrutable as a cat's.", details = '{"rarity": "4 Star", "element": "Anemo", "weapon": "Sword"}', base_image = "lynette_base.png" },
    { name = "Lyney", slug = "lyney", description = "A famed Fontainian magician who possesses great stage presence as well as a knack for the subtle art of performance.", details = '{"rarity": "5 Star", "element": "Pyro", "weapon": "Bow"}', base_image = "lyney_base.png" },
    { name = "Mavuika", slug = "mavuika", description = "Bearing the Ancient Name Kiongozi and known by her Goetic name Haborym, she is the current God of War and Pyro Archon presiding over Natlan.", details = '{"rarity": "5 Star", "element": "Pyro", "weapon": "Claymore"}', base_image = "mavuika_base.png" },
    { name = "Mika", slug = "mika", description = "A young knight born to an ordinary family. He serves as a Front-Line Surveyor in his company.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Polearm"}', base_image = "mika_base.png" },
    { name = "Yumemizuki Mizuki", slug = "mizuki", description = "She is a renowned clinical psychologist in Inazuma. After returning from Natlan, she became the core founding investor and major shareholder of Aisa Bathhouse. As a yumekui-baku, she has the ability to devour her patients' nightmares, helping them to improve their mental health.", details = '{"rarity": "5 Star", "element": "Anemo", "weapon": "Catalyst"}', base_image = "mizuki_base.png" },
    { name = "Mona", slug = "mona", description = "A mysterious young astrologer who proclaims herself to be 'Astrologist Mona Megistus,' and who possesses abilities to match the title.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Catalyst"}', base_image = "mona_base.png" },
    { name = "Mualani", slug = "mualani", description = "Being a guide, a surfer, and a watersports shop owner for the People of the Springs who bears the Ancient Name Umoja, Mualani is an active and sweet person, and she is always able to satisfy her clients.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Catalyst"}', base_image = "mualani_base.png" },
    { name = "Nahida", slug = "nahida", description = "A caged bird secluded in the Sanctuary of Surasthana who can only see the world in her dreams. The current Dendro Archon.", details = '{"rarity": "5 Star", "element": "Dendro", "weapon": "Catalyst"}', base_image = "nahida_base.png" },
    { name = "Navia", slug = "navia", description = "President of the Spina di Rosula.", details = '{"rarity": "5 Star", "element": "Geo", "weapon": "Claymore"}', base_image = "navia_base.png" },
    { name = "Neuvillette", slug = "neuvillette", description = "The Iudex of Fontaine, known to the Mélusines as the Ordainer of the Tides of Fontaine.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Catalyst"}', base_image = "neuvillette_base.png" },
    { name = "Nilou", slug = "nilou", description = "The star of the Zubayr Theater. Her dance is elegant and graceful, and her character is pure and kind.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Sword"}', base_image = "nilou_base.png" },
    { name = "Ningguang", slug = "ningguang", description = "The Tianquan of the Liyue Qixing. Her wealth is unsurpassed in all of Teyvat.", details = '{"rarity": "4 Star", "element": "Geo", "weapon": "Catalyst"}', base_image = "ningguang_base.png" },
    { name = "Noelle", slug = "noelle", description = "A maid in the service of the Knights of Favonius who dreams of joining their ranks someday.", details = '{"rarity": "4 Star", "element": "Geo", "weapon": "Claymore"}', base_image = "noelle_base.png" },
    { name = "Ororon", slug = "ororon", description = "Born with an 'incomplete' soul, Ororon is an oddball from the Masters of the Night-Wind who bears the Ancient Name Bidii. He lives a humble life outside of the tribal grounds, tending to his vegetables and Phlogiston Aphids.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Bow"}', base_image = "ororon_base.png" },
    { name = "Qiqi", slug = "qiqi", description = "An apprentice and herb gatherer at Bubu Pharmacy. An undead with a forgetful nature.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Sword"}', base_image = "qiqi_base.png" },
    { name = "Raiden Shogun", slug = "raiden-shogun", description = "Her Excellency, the Almighty Narukami Ogosho, who promised the people of Inazuma an unchanging Eternity. The current Electro Archon.", details = '{"rarity": "5 Star", "element": "Electro", "weapon": "Polearm"}', base_image = "raiden_base.png" },
    { name = "Razor", slug = "razor", description = "A boy who lives among the wolves in Wolvendom of Mondstadt, away from human civilization.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Claymore"}', base_image = "razor_base.png" },
    { name = "Rosaria", slug = "rosaria", description = "A sister of the Church of Favonius in Mondstadt. A righteous person, though you wouldn't know it from her sharp, cold words.", details = '{"rarity": "4 Star", "element": "Cryo", "weapon": "Polearm"}', base_image = "rosaria_base.png" },
    { name = "Kujou Sara", slug = "sara", description = "A general of the Tenryou Commission. Bold, decisive, and skilled in battle.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Bow"}', base_image = "sara_base.png" },
    { name = "Sayu", slug = "sayu", description = "A ninja from the Shuumatsuban who is struggling with growing taller.", details = '{"rarity": "4 Star", "element": "Anemo", "weapon": "Claymore"}', base_image = "sayu_base.png" },
    { name = "Sethos", slug = "sethos", description = "Heir to the Temple of Silence.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Bow"}', base_image = "sethos_base.png" },
    { name = "Shenhe", slug = "shenhe", description = "An exorcist who grew up in the mountains under the tutelage of an adeptus.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Polearm"}', base_image = "shenhe_base.png" },
    { name = "Kuki Shinobu", slug = "shinobu", description = "The capable and reliable deputy leader of the Arataki Gang.", details = '{"rarity": "4 Star", "element": "Electro", "weapon": "Sword"}', base_image = "shinobu_base.png" },
    { name = "Sigewinne", slug = "sigewinne", description = "A Melusine and the head nurse of the Fortress of Meropide's infirmary.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Bow"}', base_image = "sigewinne_base.png" },
    { name = "Sucrose", slug = "sucrose", description = "An alchemist with an insatiable curiosity towards the world and everything in it.", details = '{"rarity": "4 Star", "element": "Anemo", "weapon": "Catalyst"}', base_image = "sucrose_base.png" },
    { name = "Tartaglia", slug = "tartaglia", description = "No. 11 of The Harbingers, also known as 'Childe.' His name is highly feared on the battlefield.", details = '{"rarity": "5 Star", "element": "Hydro", "weapon": "Bow"}', base_image = "tartaglia_base.png" },
    { name = "Thoma", slug = "thoma", description = "The housekeeper for the Kamisato Clan, and a well-known 'fixer' in Inazuma.", details = '{"rarity": "4 Star", "element": "Pyro", "weapon": "Polearm"}', base_image = "thoma_base.png" },
    { name = "Tighnari", slug = "tighnari", description = "A Forest Watcher and botanical scholar who graduated from Amurta. He leads a solitary life in Avidya Forest.", details = '{"rarity": "5 Star", "element": "Dendro", "weapon": "Bow"}', base_image = "tighnari_base.png" },
    { name = "Varesa", slug = "varesa", description = "She is a competitive eater from the Collective of Plenty. She participated in the 242nd Inferno Stomach Supremo competition and won by eating 80 servings of Hot Spring O'Clock. During the preliminary rounds of the 243rd competition, she joined the other tribes' preliminaries out of her sheer love of food.", details = '{"rarity": "5 Star", "element": "Electro", "weapon": "Catalyst"}', base_image = "varesa_base.png" },
    { name = "Venti", slug = "venti", description = "One of the many bards of Mondstadt, who freely wanders the city's streets and alleys.", details = '{"rarity": "5 Star", "element": "Anemo", "weapon": "Bow"}', base_image = "venti_base.png" },
    { name = "Wanderer", slug = "wanderer", description = "A wayfaring figure whose identity is a mystery. He dresses like a mountain ascetic, but he certainly does not act the part.", details = '{"rarity": "5 Star", "element": "Anemo", "weapon": "Catalyst"}', base_image = "wanderer_base.png" },
    { name = "Wriothesley", slug = "wriothesley", description = "Duke of the Fortress of Meropide, Lord Incognito of the murky depths.", details = '{"rarity": "5 Star", "element": "Cryo", "weapon": "Catalyst"}', base_image = "wriothesley_base.png" },
    { name = "Xiao", slug = "xiao", description = "One of the mighty and illuminated adepti guarding Liyue, also heralded as the 'Vigilant Yaksha.'", details = '{"rarity": "5 Star", "element": "Anemo", "weapon": "Polearm"}', base_image = "xiao_base.png" },
    { name = "Xilonen", slug = "xilonen", description = "A Name Engraver for the Children of Echoes bearing her own Ancient Name of Baraka, Xilonen is often found enjoying her leisure time with naps in the sun but at the forge, her craftsmanship is second to none.", details = '{"rarity": "5 Star", "element": "Geo", "weapon": "Sword"}', base_image = "xilonen_base.png" },
    { name = "Xingqiu", slug = "xingqiu", description = "The second son of the Feiyun Commerce Guild, he has a reputation for being studious and polite.", details = '{"rarity": "4 Star", "element": "Hydro", "weapon": "Sword"}', base_image = "xingqiu_base.png" },
    { name = "Xinyan", slug = "xinyan", description = "Liyue's sole rock 'n' roll musician. She rebels against ossified prejudices using her music and passionate singing.", details = '{"rarity": "4 Star", "element": "Pyro", "weapon": "Claymore"}', base_image = "xinyan_base.png" },
    { name = "Yae Miko", slug = "yae-miko", description = "The head shrine maiden of the Grand Narukami Shrine and the owner of the Yae Publishing House.", details = '{"rarity": "5 Star", "element": "Electro", "weapon": "Catalyst"}', base_image = "yae_miko_base.png" },
    { name = "Yanfei", slug = "yanfei", description = "A well-known legal adviser active in Liyue Harbor. A brilliant young lady in whose veins runs the blood of an illuminated beast.", details = '{"rarity": "4 Star", "element": "Pyro", "weapon": "Catalyst"}', base_image = "yanfei_base.png" },
