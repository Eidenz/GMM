<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gear-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#88d4ff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a77dff; stop-opacity:1" />
    </linearGradient>
     <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <g transform="translate(50,50)" filter="url(#shadow)">
    <!-- Gear shape with 8 teeth -->
     <path d="M 35.35 14.65
           L 40.00 20.00
           L 35.35 25.35
           A 25 25 0 0 1 25.35 35.35
           L 20.00 40.00
           L 14.65 35.35
           A 25 25 0 0 1 0.00 40.00
           A 25 25 0 0 1 -14.65 35.35
           L -20.00 40.00
           L -25.35 35.35
           A 25 25 0 0 1 -35.35 25.35
           L -40.00 20.00
           L -35.35 14.65
           A 25 25 0 0 1 -35.35 -14.65
           L -40.00 -20.00
           L -35.35 -25.35
           A 25 25 0 0 1 -25.35 -35.35
           L -20.00 -40.00
           L -14.65 -35.35
           A 25 25 0 0 1 0.00 -40.00
           A 25 25 0 0 1 14.65 -35.35
           L 20.00 -40.00
           L 25.35 -35.35
           A 25 25 0 0 1 35.35 -25.35
           L 40.00 -20.00
           L 35.35 -14.65
           A 25 25 0 0 1 35.35 14.65 Z
           M 0 0 A 15 15 0 0 0 0 0 Z"
        fill="url(#gear-gradient)"
        stroke="#1e1e2e"
        stroke-width="2.5"
      />
      <!-- Inner circle -->
       <circle cx="0" cy="0" r="15" fill="none" stroke="#1e1e2e" stroke-width="2.5"/>
  </g>
</svg>